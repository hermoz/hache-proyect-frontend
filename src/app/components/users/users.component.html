<div class="row">
    <div class="col-12 text-center">
        <h3>Users List</h3>
    </div>

    <div class="col-12" *ngIf="hasCreateUsersPrivilege">
        <a class="btn btn-outline btn-dark float-left" href="/users/new" role="button">New User</a>
    </div>

    <div class="col-12 mt-3">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th *ngFor="let column of columns" class="text-capitalize" scope="col">{{ column }}</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td *ngFor="let column of columns" class="align-middle">
                        {{ user[column] }}
                    </td>
                    <td>
                        <a class="btn btn-dark btn-sm" href="/users/{{ user['id'] }}" role="button">View detail</a>
                        <a *ngIf="hasDeleteUsersPrivilege && currentUserId !== user.id" class="btn btn-danger text-white btn-sm ml-2" (click)="deleteUser(user['id'])" role="button">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
