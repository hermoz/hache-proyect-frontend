<div class="row" *ngIf="!isLoggedIn">
    <div class="mx-auto col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="card card-container border-dark">
            <div class="card-header text-center">LOGIN</div>
            <div class="card-text p-3">
                <!-- User log in -->
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <!-- Username validation: required -->
                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />

                        <div class="alert alert-danger text-center mt-2" role="alert" *ngIf="f.submitted && username.invalid">
                            Username is required!
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <!-- Password validation: required -->
                        <!-- Password validation: minlenght: 4 characters  -->
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="4" #password="ngModel" />

                        <div class="alert alert-danger text-center mt-2" role="alert" *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 4 characters</div>
                        </div>
                    </div>

                    <!-- Default load in case users data are correct-->
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">
                        Login
                        </button>
                    </div>

                    <!-- Unauthorized user message -->
                    <div class="form-group">
                        <div class="alert alert-danger text-center" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
